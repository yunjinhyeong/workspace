<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="writeTask">
  <div class="modal fade" id="writeTaskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">업무 등록하기</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-form-label">업무내용</label>
            <textarea name="content" cols="80" rows="10" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label class="col-form-label">업무시작일</label>
            <input type="date" name="startAt" id="startAt" class="form-control">
          </div>
          <div class="form-group">
            <label class="col-form-label">업무종료일</label>
            <input type="date" name="dueAt" id="dueAt" class="form-control">
          </div>
          <div class="form-group">
            <label class="col-form-label">업무상태</label>
            <select class="form-control" name="state" th:value="진행중">
              <option value="대기중">대기중</option>
              <option value="진행중">진행중</option>
              <option value="지연">지연</option>
              <option value="완료">완료</option>
            </select>
          </div>
          <div class="form-group">
            <label class="col-form-label">우선순위</label>
            <select class="form-control" name="priority" th:value="MEDIUM">
              <option value="HIGHEST">HIGHEST</option>
              <option value="HIGH">HIGH</option>
              <option value="MEDIUM">MEDIUM</option>
              <option value="LOW">LOW</option>
              <option value="LOWEST">LOWEST</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" name="writeTaskSubmit" class="btn btn-primary">등록하기</button>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
