<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <title>상세보기</title>
</head>
<body>
  <nav class="navbar navbar-default"></nav>
  <div class="container">
    <div class="col-lg-12">
      <div class="jumbotron" style="padding-top: 50px; margin: 0;">
          <h2 style="text-align: center;">업무현황 상세보기</h2>
        <table class="table">
          <tr>
            <td><h3>부서</h3></td>
            <td><h3 th:text="${item.department}"></h3></td>
          </tr>
          <tr>
            <td><h3>이름</h3></td>
            <td><h3 th:text="${item.name}"></h3></td>
          </tr>
          <tr>
            <td><h3>업무제목</h3></td>
            <td><h3 th:text="${item.title}"></h3></td>
          </tr>
          <tr>
            <td><h3>업무내용</h3></td>
            <td><h3 th:text="${item.content}"></h3></td>
          </tr>
          <tr>
            <td><h3>업무시작일</h3></td>
            <td><h3 th:text="${item.startAt}"></h3></td>
          </tr>
          <tr>
            <td><h3>업무종료일</h3></td>
            <td><h3 th:text="${item.dueAt}"></h3></td>
          </tr>
          <tr>
            <td><h3>업무상태</h3></td>
            <td><h3 th:text="${item.state}"></h3></td>
          </tr>
          <tr>
            <td><h3>우선순위</h3></td>
            <td><h3 th:text="${item.priority}"></h3></td>
          </tr>
        </table>
        <div class="form-control">
          <input type="button" class="btn btn-primary form-control" onClick="window.close(); opener.location.reload();" value="창닫기">
        </div>
        <div class="form-control">
          <input type="button" class="btn btn-primary form-control" th:onclick="'window.location.href = \'' + @{/week/updateTask/(pid=${item.pid})} + '\''" value="수정하기">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
