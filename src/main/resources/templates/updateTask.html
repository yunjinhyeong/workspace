<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <title>수정하기</title>
</head>
<body>
  <nav class="navbar navbar-default"></nav>
  <div class="container">
    <div class="col-lg-12">
      <form method="post" action="/week/updateTask">
        <input type="hidden" name="pid" th:value="${item.pid}">
        <input type="hidden" name="type" th:value="${item.type}">
        <div class="jumbotron" style="padding-top: 50px; margin: 0;">
          <h2 style="text-align: center;">업무현황 수정하기</h2>
          <table class="table">
            <tr>
              <td><h3>부서</h3></td>
              <td><h3 th:text="${item.department}"></h3></td>
            </tr>
            <tr>
              <td><h3>이름</h3></td>
              <td><h3 th:text="${item.name}"></h3></td>
            </tr>
            <tr>
              <td><h3>업무제목</h3></td>
              <td><input name="title" type="text" th:value="${item.title}"></td>
            </tr>
            <tr>
              <td><h3>업무내용</h3></td>
              <td><textarea name="content" th:text="${item.content}"></textarea></td>
            </tr>
            <tr>
              <td><h3>업무시작일</h3></td>
              <td><input name="startAt" type="date" th:value="${item.startAt}"></td>
            </tr>
            <tr>
              <td><h3>업무종료일</h3></td>
              <td><input name="dueAt" type="date" th:value="${item.dueAt}"></td>
            </tr>
            <tr>
              <td><h3>업무상태</h3></td>
              <td><select name="state" th:value="${item.state}">
                <option value="대기중">대기중</option>
                <option value="진행중">진행중</option>
                <option value="지연">지연</option>
                <option value="완료">완료</option>
              </select></td>
            </tr>
            <tr>
              <td><h3>우선순위</h3></td>
              <td><select name="priority" th:value="${item.priority}">
                <option value="HIGHEST">HIGHEST</option>
                <option value="HIGH">HIGH</option>
                <option value="LOW">LOW</option>
                <option value="LOWEST">LOWEST</option>
              </select></td>
            </tr>
          </table>
          <div class="form-control">
            <input type="button" class="btn btn-primary form-control" onClick="history.back()" value="취소">
          </div>
          <div class="form-control">
            <input type="submit" class="btn btn-primary form-control" value="수정하기">
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
