<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="joinMember">
  <div class="modal fade" id="joinMember" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">회원 등록하기</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-form-label">아이디</label>
            <input type="text" name="joinId" class="form-control">
          </div>
          <div class="form-group">
            <label class="col-form-label">이름</label>
            <input type="text" name="joinName" class="form-control">
          </div>
          <div class="form-group">
            <label class="col-form-label">비밀번호</label>
            <input type="password" name="joinPw" class="form-control">
          </div>
          <div class="form-group">
            <label class="col-form-label">부서</label>
            <select name="joinDepartmentPid" class="form-control">
              <option value="1">경영지원</option>
              <option value="2">개발팀</option>
            </select>
          </div>
          <div class="form-group">
            <label class="col-form-label">직책</label>
            <select name="joinRole" class="form-control">
              <option value="CEO">CEO</option>
              <option value="CTO">CTO</option>
              <option value="실장">실장</option>
              <option value="책임">책임</option>
              <option value="팀장">팀장</option>
              <option value="과장">과장</option>
              <option value="선임">선임</option>
              <option value="연구원">연구원</option>
              <option value="매니저">매니저</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" name="joinMemberSubmit" class="btn btn-primary">등록하기</button>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
