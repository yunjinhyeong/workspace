<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <div th:fragment="viewTask">
    <div class="modal fade" id="viewTaskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">업무 상세보기</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
            <div class="modal-body">
              <div class="form-group">
                <label class="col-form-label">부서</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label class="col-form-label">이름</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label class="col-form-label">업무제목</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label class="col-form-label">업무내용</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label class="col-form-label">업무시작일</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label class="col-form-label">업무종료일</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label class="col-form-label">업무상태</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label class="col-form-label">우선순위</label>
                <input type="text" class="form-control">
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" name="updateTaskPage" class="btn btn-primary">수정하기</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</html>
